<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mario Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="background">
	    <img src="assets/images/mariobackground.gif" class="stretch" alt="background image" />
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1> Super Mario Trivia</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button id="startbtn" class="btn-lg">Start Game</button>
				<br>
				<br>
				<button id="resetbtn" class="btn-lg">Reset Game</button>
				<div class="row">
					<h2 id="timeClock">Time Left:15</h2>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-8">
						<h2 id="questionHeader">TRIVIA TIME !!</h2>
					</div>
					<div class="col-md-4">
						<br>
						<p id="correctScore"> Number Correct:</p>
					</div>
				</div>
				<div class="contentContainer">
					<div class="row">
						<h3 class="question">So you think you know your Super Mario Trivia?
						</h3>
						<br>
						<p class="wrongAnswer"></p>
						<section id="image-holder">
							<img id="theImage" src="#">
						</section>
						<p class="answerchoice" id="a1">Let's test your knowledge!
						</p>
						<p class="answerchoice" id="a2">Press Start Game to begin the trivia!
						</p>
						<p class="answerchoice" id="a3">But be warned, it is timed!
						</p>
						<p class="answerchoice" id="a4">Good luck!
						</p>
					</div>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
